<!DOCTYPE html>
<html lang="pt_br"><!--lang eh um atributo-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua Plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="img/png">
   <!-- Links das imagens da page landing -->

    <link rel="stylesheet" href="/styles/partials/page-landing.css">
 
    <!-- Link para fonte -->

        <div class="buttons-container">

            <!-- Botao eh feito assim  -->
            <a class="study" href="/study">

            <a class="give-classes" href="/give-classes">
                <img src="/images/icons/give-classes.svg" alt="Dar aulas">
                Dar aulas
            </a>
        </div>
    
        <p class="total-connections">
